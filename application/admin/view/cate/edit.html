{extend name="public/base" /}
{block name="content"}
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>简单示例</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
                            <i class="fa fa-wrench"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-user">
                            <li><a href="form_basic.html#">选项1</a>
                            </li>
                            <li><a href="form_basic.html#">选项2</a>
                            </li>
                        </ul>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('/admin/cate/update_1')}" enctype="multipart/form-data">
                        <input type="hidden" name="id" value="{$data.id}">
                        {:token()}
                        <input type="hidden" >
                        <div class="form-group">
                            <label class="col-sm-3 control-label">上级分类</label>
                            <div class="col-sm-8">
                                <select class="form-control m-b" id="" name="pid">
                                    <option value="0">一级分类</option>
                                    {foreach $cates as $cate}
                                    <option value="{$cate.id}" {if $data.pid==$cate.id }selected{/if}>{:str_repeat('-',$cate.deep*4)} {$cate.cate_name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">分类名</label>
                            <div class="col-sm-8">
                                <input id="cname" name="cate_name" minlength="2" type="text" class="form-control" required="" aria-required="true" value="{$data.cate_name}">
                            </div>
                        </div>
                        <div class="form-group">
                        <label class="col-sm-3 control-label">文章图标：</label>
                        <div class="col-sm-4">
                            <div class="input-group">
                                <input id='location' class="form-control" onclick="$('#i-file').click();">
                                <label class="input-group-btn">
                                    <input type="button" id="i-check" value="浏览文件" class="btn btn-primary" onclick="$('#i-file').click();">
                                </label>
                            </div>
                        </div>
                        <input type="file" name="image" id='i-file'  accept="jpg,jpeg,png,gif" onchange="$('#location').val($('#i-file').val());" style="display: none">
                        <div class="col-sm-3"><img src="{$data.icon_path}" alt="" style="width: 40px"></div>
                </div>

                <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-3">
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>

</script>
{/block}
